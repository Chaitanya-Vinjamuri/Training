<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id1" placeholder="Enter the first letter">
    <button onclick="func()">Find!</button>
    <p id="p1"></p>
    <script>
        let a1=['ravi','siddu','durgesh','sravya']
        function func(){
            let find_name=document.getElementById("id1").value
            let result=a1.find((array,index)=>{
                return array.startsWith(find_name)
            })
            if(result==undefined){
                document.getElementById("p1").innerHTML="No Data Found Called " +find_name
            }
            else{
                document.getElementById("p1").innerHTML=result
            }
        }
    </script>
</body>
</html>
