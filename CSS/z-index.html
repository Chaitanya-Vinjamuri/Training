<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: red;
            left: 50px;
            top: 30px;
            z-index: 1;
           
        }
        .b{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: blue;
            left: 100px;
            top: 40px;
            z-index: 3; /* this index value is used to overlap the div3(black)with div2(blue)*/
                        /*highest number among all the division numbering */
        }

        .c{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: black;
            left: 140px;
            top: 60px;
           z-index: 2;
        }

        .d{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: orangered;
            left: 250px;
            top: 430px;
            z-index: -3;
           
        }
        .e{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: orchid;
            left: 300px;
            top: 440px;
            z-index: -1; /*highest value of negative numbering */
        }

        .f{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: paleturquoise;
            left: 340px;
            top: 460px;
            z-index: -2;    
        }
    </style>
</head>
<body>
    <!-- z- index property is used to change the order of the division elements -->
    <!-- z- index is not applicable for static position -->
    <!-- we must use the position property to use this z-index -->
    <!-- we can also use negative & positive numbering -->
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>

    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
</body>
</html>
