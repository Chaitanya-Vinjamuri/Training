<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .a{
            height: 400px;
            width: 500px;
            background-image: url("T-Hub_logo.jpg");
            background-size: cover;
        }
        .b{
            height: 500px;
            width: 700px;
            position: absolute;
            background-color: aqua;
            top: 20px;
            opacity: 0.6;/* this opacity property is used to increase the transparency of a image*/
            /* opacity ranges from 0.1 to 1.0 */
            /* 0.1 has high transperancy */
            /* 1.0 has no transparency */
            /* this property is mostly used to create a transparent background for a division */
        }
        
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b">Hii</div>
</body>
</html>
