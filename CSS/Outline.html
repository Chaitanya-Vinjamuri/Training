<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 400px;
            width: 400px;
            background-color: darkblue;
            outline: 20px solid red;
            border: 3px solid pink;
            margin-top: 10px;
            float: left;
        }
        .b{
            height: 400px;
            width: 400px;
            background-color: aqua;
            outline-style: dashed;
            outline-color: blueviolet;
            float: right;
        }
        p{
            padding-left: 100px;
            
        }
    </style>
</head>
<body>
    <center><h1>Outline property</h1></center><hr>
    <p>outline is used instead of border.It doesn't effect the css box model properties <br>
        margin of the box is inbuild with the outline <br>
        outline just acts as a outer line of the box
    <div class="a"></div>
    <div class="b"></div>
   
    
    </p>
</body>
</html>
