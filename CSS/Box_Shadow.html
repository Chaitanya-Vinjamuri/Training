<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            box-shadow: 40px 4px 3px red ,70px 4px 3px green;

            /* 1st value indicates horizontal shadow
            2nd value indicates vertical shadow
            3rd value indicates blur effect of shadow */
        }
    </style>
</head>
<body>
    <center><h1>Box Shadow</h1></center><hr>
    <div></div>
</body>
</html>
