<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            background-color: aqua; /* background color will appear after the animation is completed */
            border-radius: 100px;
            animation-name: chaitanya; /* animation name is your wish . the animation name must be equal to keyframes style*/
            animation-duration: 4s;
        }
        .b{
            position: relative;
            top: 100px;
            left: 20px; 
            height: 200px;
            width: 200px;
            border-radius: 100px;
            animation-name: thub;
            animation-duration: 5s;
            animation-iteration-count: 3; /* iteration count */
            animation-fill-mode:forwards;
            animation-delay: 2s;
            animation-direction:reverse;
            background-color: cadetblue;
        }
        @keyframes chaitanya{
            from{
                background-color: red;/* from which color when animation starts */
            }
            to{
                background-color: blue;/* to which color when animation ends */
            }
        }
        @keyframes thub{
            0%{
                background-color: blue;top: 0px;left: 0px;
            }
            25%{
                background-color: green;top: 0px;left: 500px;
            }
            50%{
                background-color: blanchedalmond;top: 300px;left: 500px;
            }
            75%{
                background-color: violet;top: 300px;left: 0px;
            }
            100%{
                background-color: chartreuse;top: 0px;left: 0px;
            }
            /* 0%,25%,50%,75%,100% indicates at that percent of the animation then their styles are applied */
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
