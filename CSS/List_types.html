<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List types</title>
    <style>
        ul{
            list-style-type:lower-greek;
        }
        .list{
          list-style-image: url("technicalhub_logo.jpg");
          margin-left: 500px;
          
        }
       
        
    </style>
</head>
<body>
    <center><h1>Ordered & Unordered Lists</h1></center>
    <ul>
        <li>redmi</li>
        <li>Oppo</li>
        <li>Oneplus</li>
    </ul>
    <ol>
       <li class="list">redmi</li>
        <li class="list">Oppo</li>
        <li class="list">Oneplus</li>
    </ol>
</body>
</html>
