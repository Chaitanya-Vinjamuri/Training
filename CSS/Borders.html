<html>
    <head>
        <title>Borders</title>
        <style>
            #Hi{
                border-style: solid;
                border-width: 5px;
                border-color: rgb(43, 194, 63);
                width: 200px;
                height: 200px;
                display: inline-block;
            }
            #Hello{
                border-style: dotted;
                border-width: 5px;
                border-color: aqua;
                width: 200px;
                height: 200px;
            }
            #a{
                border-style: dashed;
                border-width: 5px; 
                border-color: aqua red;
                width: 200px;
                height: 200px;
                display: inline-block;
            }
            #b{
                border-style: double;
                border-width: 5px;
                border-color: aqua red orange;
                width: 200px;
                height: 200px;
                display: inline-block;
            }
            #c{
                border-style: groove;
                border-width: 10px;
                border-color: aqua red orange purple;
                width: 200px;
                height: 200px;
                display: inline-block;
            }
            #d{
                border-style: solid;
                border-width: 5px;
                border-color: aqua red orange purple;
                border-left-style: dashed;
                border-right-style: dotted;
                border-top-style: double;
                border-bottom-style: inset;
                width: 200px;
                height: 200px;
                display: inline-block;
            }
            #e{
                border-style: solid;
                border-width: 5px;
                border-color: aqua red orange purple;
                width: 200px;
                height: 200px;
                border-top: 2px solid red;
                border-bottom: 2px dotted orange;
                border-left: 2px inset purple;
                border-right: 2px dashed blue;
                display: inline-block;
            }
            #f{
                border-radius: 250px;
                border: 5px solid aqua;
                border-top: 4px solid red;
                border-bottom: 4px dotted orange;
                border-left: 4px inset purple;
                border-right: 4px dashed blue;
                width: 500px;
                height: 500px;
                /* border-radius value must be half of the height then,circle will obtained */
                /* border-radius means the curvature at the edge of the border */
            }
        </style>
    </head>
    <body>
        <center><h2>Borders in CSS</h2></center>
        <div id="Hi"></div>
        <div id="hello"></div><br><br>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div><br><br>
        <div id="d"></div>
        <div id="e"></div>
        <div id="f"></div>
    </body>
</html>
