<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Transforms.css">
    <title>Transforms in css</title>
</head>
<body>
    <center><h2>2D & 3D Transforms</h2></center><hr>

    <!-- 2D has x,y axis -->
    <!-- 3D has x,y,z axis -->

    <!-- 1. Translate -->
    <div class="a">Translate(x value,y value)</div> <!--  we can change the object position by x-axis and y-axis -->
    <div class="b">TranslateX(x value)</div> <!--  we can change the object position by x-axis -->
    <div class="c">TranslateY(y value)</div> <!--  we can change the object position by y-axis -->
    <div id="threeD"></div>
    <br><br><br><br>

    <!-- 2. Rotate -->
    <!-- we can rotate the object in clockwise and anticlockwise directions -->
    <div class="d"></div>
    <div class="e"></div>

    <!-- 3. Scale -->
    <!-- we can increase the division by height and width by increasing its count of height or width -->
    <div class="f1"></div>
    <div class="f2"></div>
    <div class="g"></div>
    <div class="h"></div>

    <!-- 4.Skew -->
    <!-- this skew method is used to rotate along with x axis and y axis by given angles -->
    <div class="i1"></div>
    <div class="i2"></div>
    <div class="j"></div>
    <div class="k"></div>    

    <!-- 5. Matrix -->
    <!-- this is the method which combines all the all above methods in this matrix method -->
    <!-- Syntax: matrix( scaleX(), skewY(), skewX(), scaleY(), TranslateX(), TranslateY() ) -->

    <div class="l1"></div>
    <div class="l2"></div>
</body>
</html>
