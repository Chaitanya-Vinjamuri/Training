<html>
    <head>
        <title>Background Images</title>
        <style>
            body{
                background-image: url(wallpaper2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            div{
                background-image: url("technicalhub_logo.jpg");
                border: 4px solid red;
                width: 600px;
                height: 600px;
            }
            #hi{
                background-image: url("technicalhub_logo.jpg");
                border: 4px solid blue;
                background-repeat: no-repeat;
                width: 400px;
                height: 400px;
                /* background-size: cover; */
            }
            #hello{
                background-image: url("technicalhub_logo.jpg");
                border: 4px solid blue;
                background-repeat: no-repeat;
                width: 400px;
                height: 400px;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <center><h1>HTML Content with Background image</h1></center><hr><hr>
        <div>hello</div>
        <p style="color: white;">To avoid the repeat of a image we use the property called background-repeat: no-repeat</p>
        <p style="color: white;">To cover the whole image to fit the division then we use the property called background-size: cover</p>
        <div id="hi"></div><br><br>
        <div id="hello"></div>
    </body>
</html>
