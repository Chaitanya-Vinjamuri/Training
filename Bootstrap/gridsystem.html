<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- they are 4 inbuild colours such as primary,danger,warning,success. we can use this as bg-primary in col class -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"  style="border: 3px solid black;background-color: aqua;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-success"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-danger"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-warning" style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-success"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-primary"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-warning"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-danger"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-success"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-danger"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-success"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-1 bg-primary"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-danger"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-4 bg-success"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-4 bg-primary"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-success" style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-8 bg-warning"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-danger"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
            <div class="col-md-6 bg-primary"  style="border: 3px solid black;">
                <h1>div</h1>
            </div>
        </div>
        <div class="row bg-success"  style="border: 3px solid black;">
            <h1>div</h1>
        </div>
    </div>
    <!-- offset is used to leave a set of columns to make the content at the center -->
    <!-- offset is mmust be given for a single column -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 offset-3 bg-danger">
                <h1>div</h1>
            </div>
            <div class="col-md-3 bg-success">
                <h1>div</h1>
            </div>
        </div>
        <!-- 3 indicates it creates 3 columns on left side and right side -->
        <!-- 2 indicates it creates 2 columns on left side and right side -->
        <div class="row">
            <div class="col-md-4 offset-2 bg-primary"> 
                <h1>div</h1>
            </div>
            <div class="col-md-4 bg-success">
                <h1>div</h1>
            </div>
        </div>
    </div>
</body>
</html>
