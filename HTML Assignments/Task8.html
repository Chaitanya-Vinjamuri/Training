    <body>
        <center><h1>Division tag exercise-4</h1></center>

                        <div style="height: 200px;width: 350px;background-color: rgb(66, 125, 167);float: right;"></div>
                    </div>
                    <div style="height: 100px;width: 700px;background-color: rgb(204, 77, 123);"></div>
                </div>
            </div>
