<html>
    <head>
        <title>DIVISION tag </title>
    </head>
    <body>
        <center><h1>Division tag exercise-2</h1></center>
        <div style="height: 500px;width: 1000px;background-color: blue;">
            <div style="height: 500px;width: 600px;background-color: black;float: left;">
                <div style="height: 250px;width: 600px;background-color: rgb(44, 210, 19);">
                    <div style="height: 250px;width: 200px;background-color: rgb(143, 29, 166);float: left;"></div>
                    <div style="height: 250px;width: 400px;background-color: rgb(17, 164, 167);float: right;"></div>
                </div>
                <div style="height: 250px;width: 600px;background-color: rgb(14, 124, 17);">
                    <div style="height: 250px;width: 100px;background-color: rgb(209, 30, 53);float: left;"></div>
                    <div style="height: 250px;width: 500px;background-color: rgb(30, 209, 135);float: right;"></div>
                </div>
            </div>
            <div style="height: 500px;width: 200px;background-color: brown;float: left;"></div>
            <div style="height: 500px;width: 200px;background-color: blueviolet;float: right;">
                <div style="height: 300px;width: 200px;background-color: aquamarine;"></div>
                <div style="height: 200px;width: 200px;background-color: rgb(187, 184, 10);"></div>
            </div>
        </div>
    </body>
</html>
