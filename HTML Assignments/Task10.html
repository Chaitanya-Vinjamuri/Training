<html>
    <head>
        <title>DIVISION</title>
    </head>
    <body>
        <center><h1>Division tag exercise-6</h1></center>
        <div style="height: 600px;width: 1000px;background-color: rgb(23, 24, 24);">
            <div style="height: 100px;width: 1000px;background-color: aquamarine;">
                <div style="height: 100px;width: 250px;background-color: orange;float: left;"></div>
                <div style="height: 100px;width: 250px;background-color: rgb(181, 222, 19);float: left;"></div>
                <div style="height: 100px;width: 250px;background-color: rgb(85, 213, 215);float: left;"></div>
                <div style="height: 100px;width: 250px;background-color: rgb(216, 23, 191);float: right;"></div>
            </div>
            <div style="height: 500px;width: 1000px;background-color: aqua;">
                <div style="height: 150px;width: 1000px;background-color: violet;">
                    <div style="height: 150px;width: 750px;background-color: blue;float: left;"></div>
                    <div style="height: 150px;width: 250px;background-color: lawngreen;float: right;"></div>
                </div>
                <div style="height: 150px;width: 1000px;background-color: purple;">
                    <div style="height: 150px;width: 500px;background-color: cadetblue;float: left;"></div>
                    <div style="height: 150px;width: 250px;background-color: coral;float: left;"></div>
                    <div style="height: 150px;width: 250px;background-color: lawngreen;float: right;"></div>
                </div>
                <div style="height: 100px; width: 1000px;background-color: pink;">
                    <div style="height: 100px;width: 250px;background-color: darkgoldenrod;float: left;"></div>
                    <div style="height: 100px;width: 250px;background-color: white;float: left;"></div>
                    <div style="height: 100px;width: 250px;background-color: coral;float: left;"></div>
                    <div style="height: 100px;width: 250px;background-color: lawngreen;float: left;"></div>
                </div>
                <div style="height: 100px; width: 1000px;background-color: rgb(147, 53, 68);">
                    <div style="height: 100px;width: 250px;background-color: darkgoldenrod;float: left;"></div>
                    <div style="height: 100px;width: 750px;background-color: darkmagenta;float: right;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
