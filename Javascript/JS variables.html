<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables</title>
</head>
<body>
    <!-- To view the output inspect the page and click console -->


    <!-- they are 3 type of the Variable datatypes in JS such as var,let,const -->

    <!-- var keyword -->
    <!-- var keyword is used to redeclare the variable nad re-initialize the variable -->
    <!-- It has a Global scope -->
    <!-- The variable declared with var datatype can easily used in any block of entire program -->

    <!-- let keyword -->
    <!-- let keyword is  used to re-initialize the variable but it doesnot support the redeclare the variable-->
    <!-- It has a local scope -->
    <script>
        // var keyword for variables
        var name="Chaitanya"
        console.log(name);
        name="Chaithu"
        console.log(name)
        var name="Thub"
        console.log(name)

        // let keyword for variables
        let ab=("good")
        console.log(ab);
        ab="morning";
        console.log(ab);

        //const keyword for variables
        const a="hi"
        console.log(a)
        // a="bye"
        // console.log(a) this action is not possible because It  has a fixed value. So,We can't reintialize and redeclaration of the const variable
    
    </script>
</body>
</html>
