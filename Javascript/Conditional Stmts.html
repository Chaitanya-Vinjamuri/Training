<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Stmts</title>
</head>
<body>
    <!-- the block is executed when the given condition is true -->
    <script>
        //if statement

        let temp=40
        if(temp<=30){
            console.log("It's Cool")
        }
        if(temp>30){
            console.log("It's Hot")
        }

        //if-else Statement
        let age=14
        if(age>=18){
            console.log("You're an adult")
        }
        else{
            console.log("You're minor")
        }

        //else-if statement
        let hr=13 
        if(hr<=11){
            console.log("Good Morning All!")
        }
        else if(hr<=16){
                console.log("Good Afternoon All!")
        }
        else{
            console.log("Good evening All!")
        }
    </script>
</body>
</html>
