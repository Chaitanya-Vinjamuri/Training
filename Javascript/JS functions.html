<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Functions</title>
</head>
<body>
    <script>
        // functions are used for reusability of code block
        function Mufun(){
            alert("This is JS Function")
        }
        function my(a,b){
            return a*b
        }
        Mufun()
        let c=my(10,20)
        console.log(c)
        console.log(my(10,20))

    </script>
</body>
</html>
