<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <!-- console.log allows you to print the statements in console.document.write allows you to print in screen -->
    <script>
        //for loop
        let count=0
        for(;count<5;count++){
            document.write("For:"+count+"<br>")
        }
        //while loop
        c=1
        while(c<4){
            document.write("While:"+c+"<br>")
            c++
        }
        //do-while loop
        do{
            document.write("Do while loop:"+c+"<br>")
            c++
        }while(c<=2) 
        //It is similar to while loop but it first execute the statements inside the do-while loop and then checks the condition
    </script>
</body>
</html>
