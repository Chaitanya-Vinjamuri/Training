<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sample()">Change Background</button>
    <script>
        
        function sample(){
            let hexcode='#'
            for(let i=0;i<6;i++){
                let randomDigit=Math.floor(Math.random()*16).toString()
                hexcode=hexcode+randomDigit
               
                
            }
            console.log(hexcode)
            document.body.style.backgroundColor=hexcode
        }
    </script>
</body>
</html>
