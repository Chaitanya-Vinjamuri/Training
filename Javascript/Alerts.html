<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
</head>
<body>
    <script>
         // they are 3 types of alerts such as 1.alert 2.confirm 3.prompt

         //alert() i.e. it is an warning to the user
         alert("Hello.This is alert from js")

         // confirm() i.e. it takes the confirmation about the action from the user
         confirm("Are you want to delete the file") // if you click it updates to true(1) otherwise false(0)

         //prompt() i.e. Prompt is used to take the input from the user.The content inside the '' or "" will display when the user is entering  the input
         var a= prompt("Enter the 1st value")
         var b= prompt("Enter the 2nd value")
         var c= parseInt(a) * parseInt(b) // defaultly input is taken in String datatype . So,to convert the datatype we use parseInt(value) function
         alert("Your Output is:"+c)
    </script>
</body>
</html>
