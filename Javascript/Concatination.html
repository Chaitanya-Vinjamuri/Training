<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatinations in JS</title>
</head>
<body>
    <script>

        //number+string=string
        //boolean+string=string
        //number+boolean=number
        //number+string+number=string
        //boolean+number+string=number+string
        const add=(a,b)=>{
            let output=a+b
            console.log(output)
        }
        const add1=(a,b,c)=>{
            let output=a+b+c
            console.log(output)
        }
        add(2,2)
        add(true,"ramu")
        add(4,true)
        add1(10,"true",10)
        add1(true,10,"yes")
    </script>
</body>
</html>
