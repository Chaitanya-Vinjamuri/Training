<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 300px;
            width: 400px;
            position: relative;
            top: 100px;
            left: 50px;
            border: 5px solid black;
        }
        h3{
            color: red;
            font-size: 35px;
        }
        #p12{
            color:blueviolet;
            font-size: 25px;
        }
        #btn1{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="a">
        <center><h3>Number Game</h3>
        <p id="p12">Guess a number between 1 and 10:</p>
        <input type="number" id="inp1">
        <button onclick="myfun()" id="btn1">Submit your Guess</button>
        <p id="p1"></p>
        </center>
    </div>
    <script>
        
        function myfun(){
            let findarr1=Math.floor(Math.random()*10)
            console.log(findarr1)    
            let inputval=document.getElementById("inp1")
            let g=inputval.value
           
            if(g==findarr1){
                document.getElementById("p1").innerHTML="Congratulations! Your number is valid"
            }
            else{
                document.getElementById("p1").innerHTML="Sorry! Your number doesn't match"
            }
        }
    </script>
</body>
</html>
