    <script>
        let arr1=["siva","raju","ravi","siva","raju","ravi","siva","raju","ravi"]
        let colours=["red","green","blue","violet","pink","orange","black","red","blue"]
        let a1=document.querySelectorAll("td")
        for(let i=0;i<a1.length;i++){
            for(let j=0;j<arr1.length;j++){
                a1[i].innerText=arr1[j]
                a1[i].style.backgroundColor=colours[j]
                a1[i].style.color="white"
                i++
            }
        }
    </script>
