<html>
    <head>
        <title>text formatting tags</title>
    </head>
    <body>

        <!-- <mark></mark> this is used to make any text highlighted -->
        <!---- b- bold
        i---italic
        u--- inderline
        mark---- Highlighted text with yellow color
        em--- emphasize
        del--- strike off text
        sup--- superscript
        sub--- subscript
        strong--- bold text
        small
        big
        strong and bold are similar
        italic and emphasize are similar -->


        <b>bold text</b><br>
        <strong>this is strong tag </strong>
        <p>this is a <mark>paragraph</mark></p>
        <i>italic text</i><br>
        <em>This is emphasized text similar to italic text</em><br>
        <u>This is underlined text</u>
        <p>this is <del>deleted text</del></p>
        <p>this is superscript text: 1<sup>st</sup>Rank</p> 
        <p>this is subscript text: H<sub>2</sub>O</p>
        <small>THIS IS SMALL TEXT</small><br>
        <big>THIS IS BIG TEXT</big>
        
    </body>
</html>
