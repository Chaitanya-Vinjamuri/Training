<html>
    <head>
        <title>Media Tags</title>
    </head>
    <body>
        <center><h1>Media in HTML</h1></center>
        <h4>Video and audio will be played through video tag,controls is the attribbute for video which give various controls required to play a video</h4>
        <video controls height="400" width="400">
            <source src="sample.mp4" type="video/mp4">
        </video>
        <audio controls>
            <source src="Notification.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
