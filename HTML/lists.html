<html>
    <head>
        <title>lists in html</title>
    </head>
    <body>
        <h2>Different type of lists </h2>
        <h4> Ordered Lists</h4>

        <ol>
            <li>fruits</li>
            <li>vegetables</li>
        </ol>
        <ol type="i">
            <li>CCN</li>
            <li>CME</li>
            <li>ECE</li>
        </ol>

        <h4>Unordered Lists</h4>

        <ul>
            <li>pizza</li>
            <li>burger</li>
            <li>frenchfries</li>
        </ul>

        <h4>Description Lists</h4>

        <dl>
            <dt>Description term-</dt>
            <dd>Description data</dd>
        </dl>
        <dl>
            <dt>Bikes-</dt>
            <dd>Honda</dd>
            <dd>Hero</dd>
            <dd>KTM</dd>
            <dd>Yamaha</dd>
        </dl>
        <dl>
            <dt>Cars-</dt>
            <dd>Suzuki</dd>
            <dd>MG</dd>
            <dd>Tata</dd>
            <dd>Skoda</dd>
        </dl>
    </body>
</html>
